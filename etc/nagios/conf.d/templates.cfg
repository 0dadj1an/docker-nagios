define host {
        name                    linux-servers
        use                     linux-server
        contact_groups          administrators
        register                0
}

define host {
        name                    windows-servers
        use                     windows-server
        contact_groups          administrators
        register                0
}

define service {
        name                    common-service
        use                     generic-service,graphed-service
        contact_groups          administrators
        notification_interval   0
        register                0
}

define service {
        name                    http-service
        use                     common-service
        servicegroups           http-service-group
        notification_interval   0
        register                0
}

define service {
        name                    http-wsdl-service
        use                     common-service
        servicegroups           http-wsdl-service-group
        notification_interval   0
        register                0
}

