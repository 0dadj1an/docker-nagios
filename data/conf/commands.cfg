define command {
    command_name    notify-service-by-qq
    command_line    $USER2$/qqmsg.py --dest zhaozhe --msg "『监控平台』服务 $NOTIFICATIONTYPE$ 通知: $SERVICEDESC$ 当前状态: $SERVICESTATE$；附加信息： $HOSTALIAS$@$HOSTADDRESS$，$LONGDATETIME$，$SERVICEOUTPUT$"
}

define command {
    command_name    notify-host-by-qq
    command_line    $USER2$/qqmsg.py --dest zhaozhe --msg "『监控平台』主机 $NOTIFICATIONTYPE$ 通知: $HOSTALIAS$ 当前状态: $HOSTSTATE$；附加信息: $HOSTADDRESS$，$LONGDATETIME$，$HOSTOUTPUT$"
}
